<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Register</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Nama</label>
                                    <input type="text" id="name" class="form-control" placeholder="Masukkan nama">
                                     <div id="nameError" class="text-danger"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Masukkan email">
                                    <div id="emailError" class="text-danger"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Masukkan password">
                                    <div id="passwordError" class="text-danger"></div>
                                </div>
                                <button type="button" id="submitBtn" class="btn btn-primary w-100">Register</button>

                                <div class="text-center mt-3">
                                    <span>Sudah punya akun?</span>
                                    <a href="../Login/login.html" class="text-decoration-none fw-semibold">Login</a>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Script JS -->
  <script src="register.js"></script>
</body>
</html>

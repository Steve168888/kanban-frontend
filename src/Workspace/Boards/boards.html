<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boards</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

	<div class="container-fluid vh-100 d-flex flex-column">

		<!-- HEADER -->
		<div class="py-4 px-4 border-bottom flex-shrink-0">
			<div class="d-flex justify-content-between align-items-center">
				<h4 class="mb-0">Selamat datang, <span id="userName"></span></h4>
			</div>
		</div>

		<div class="flex-grow-1 overflow-auto px-4 py-4">
			<!-- TAB MENU -->
				<div class="mb-3">
					<div class="d-flex justify-content-between align-items-center">
						<div class="d-flex align-items-center gap-4">
							<span id="tabMyBoards" class="fw-semibold pb-2 border-bottom border-primary text-primary" style="cursor: pointer;">My Boards</span>
							<span id="tabTeamBoards" class="pb-2 text-muted" style="cursor: pointer;">Team Boards</span>
						</div>
						<button id="btnCreate" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createBoardModal">+ Create Board</button>
					</div>
				</div>
			 
			<!-- GRID BOARDS -->
				<div class="row g-4 mt-1" id="boardGrid"> 
					<!--Data board akan muncul disini-->
				</div>
		</div>

		<!-- Footer -->
		<div class="px-4 py-3 border-top flex-shrink-0">
			<button id="btnLogout" class="btn btn-danger btn-sm">Logout</button>
		</div>
	</div>

	<!-- MODAL CREATE BOARD -->
	<div class="modal fade" id="createBoardModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-sm modal-dialog-centered">
			<div class="modal-content">

				<div class="modal-header">
					<h6 id="createBoardTitle" class="modal-title">Create Board</h6>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<div class="modal-body">
					<div class="mb-3">
						<label class="form-label">Board Name</label>
						<input  id="boardName" type="text" class="form-control" placeholder="Project A"/>
						<small id="boardError" class="text-danger"></small>
					</div>

					<!-- ONLY FOR TEAM 	-->	
					<div id="memberField" class="mb-3 d-none position-relative">
						<label class="form-label">
							Add Member <span class="text-muted">(optional)</span>
						</label>
						<input id="memberSearchInput" type="text" class="form-control" placeholder="Search user by email..." autocomplete="off">

						<!-- SEARCH RESULT -->
						<div id="memberSearchResult" class="list-group position-absolute w-100 mt-1 d-none" style="z-index: 1056;"> 
							<!-- hasil search disini nanti -->
						</div>

						<!-- SELECTED MEMBERS -->
						<div id="selectedMembersContainer" class="mt-2 d-flex flex-wrap gap-2">
							<!-- chip member terpilih disini nanti -->
						</div>
						    <small class="text-muted d-block mt-1">Kamu bisa menambahkan member nanti</small>
					</div>
				</div>

				<div class="modal-footer d-flex justify-content-between">
					<button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
					<button id="btnSubmitCreateBoard" type="button" class="btn btn-primary">Create</button>
				</div>

			</div>
		</div>
	</div>


	<!-- MODAL EDIT BOARD -->
	<div class="modal fade" id="editBoardModal" tabindex="-1">
		<div class="modal-dialog modal-sm modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Update Board</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<input type="text" id="editBoardName" class="form-control" placeholder="Nama board baru">
					<div id="editBoardError" class="text-danger mt-2"></div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button class="btn btn-primary" id="btnUpdateBoard">Update</button>
				</div>
			</div>
		</div>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="boards.js"></script>

</body>
</html>
